<h1>Editing bill <%= bill.name %></h1>
<%- partial('../messages') %>
<form method="post" action="/bills/<%= bill.id %>">
  <input type="hidden" name="_method" value="put" />
  <p>Name: <input type="text" name="bill[name]", value="<%= bill.name %>" /></p>
  <p>Email: <input type="text" name="bill[email]", value="<%= bill.email %>" /></p>
  <p><input type="submit" value="Update" /></p>
</form>
